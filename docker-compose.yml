version: '3.8'

services:
  blast:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory
      - ${DATA_DIR:-./data/blast}:/data/blast:ro
      # Mount config for development
      - ./www/conf:/var/www/conf:ro
      # Mount app code for development (hot reload)
      - ./www/app:/var/www/app:ro
      # Temp directory for output files
      - blast_tmp:/var/tmp
    environment:
      - DATA_DIR=/data/blast/
      - BIN_PATH=/tools/blast/bin/
      - TMP_DIR=/var/tmp/
      - CONF_DIR=/var/www/conf/
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # For development with hot reload:
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  blast_tmp:
